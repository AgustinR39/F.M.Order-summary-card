<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main-container">
    <img class="image" src="./images/illustration-hero.svg" alt="image">

    <div class="details">
      <h2 class="title">Order Summary</h2>
      <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
      <div class="detail">
        <div class="detail-box">
          <img class="music-icon" src="./images/icon-music.svg" alt="icon-music">
    
          <div class="detail-box-box">
            <p class="creator">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>

        </div>
        <a class="change">Change</a>
      </div>
  
      <button class="proceed">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Agustin Ronchi</a>.
  </footer>
</body>
</html>
